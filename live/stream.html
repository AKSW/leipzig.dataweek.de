---
layout: basic
---
{% include strings.html %}


<style>
.container {
  width: 96%;
  padding-right: 2%;
  padding-left: 2%;
  margin-right: auto;
  margin-left: auto;
}

.videoWrapper {
  position: relative;
  padding-bottom: 56.25%;
  /* 16:9 */
  padding-top: 25px;
  height: 0;
}

@media (min-width: 992px) {
  .container {
    max-width: 960px;
  }
}

.videoWrapper iframe {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}

.center {
  text-align: center;
}
div.width-group input[type=checkbox] {
  display: none;
}
div.width-group input[type=checkbox] ~ label {
  cursor: pointer;
}
div.width-group input[type=checkbox] ~ label div:before {
  content: "⇤⇥ ";
}
div.width-group input[type=checkbox]:checked ~ label div:before {
  content: "⇥⇤ ";
}
/* div.width-group input[type=checkbox] ~ label ~ .container {
} */
div.width-group input[type=checkbox]:checked ~ label ~ .container {
  max-width: 96%
}

#message-box p {
  background-color: white;
  border-radius: 25px;
  padding: 20px;
}
#message-box p span.date {
  display: block;
  float: right;
  clear: right;
  color: darkgrey;
}

#input-box, #nickname-box {
  margin-top: 10px;
  margin-bottom: 10px;
}

#input-box {
  text-align: center;
}

#input-box input {
  padding: 10px;
  width: 80%;
  display: inline-block;
}

</style>

<div class="width-group">
  <input
    id="width-checkbox"
    name="width-checkbox"
    type="checkbox"/>
  <label
    class="link"
    for="width-checkbox">
    <div class="center">Wide View</div>
  </label>

  <div class="container">

    <h1>DataWeek 2024 Live Stream</h1>

    <div id="videoWrapper" class="videoWrapper">
      <!--
        <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/3FmUIvFg8QM"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      -->
    </div>

    <div id="stream_selection"></div>

    <h2 id="title">Chat</h2>

    <div class="timetable-unit timetable-unit-break"><p class="meta" id="info_box" ></p></div>

    <section id="nickname-box">
      <label
        id="nickname-label"
        for="nickname-input">
        Nickname:
      </label>

      <input
        id="nickname-input"
        type="text"
        placeholder="Your nickname"/>
    </section>

    <section id="input-box">
      <input
        id="message-input"
        autofocus
        type="text"
        onkeypress="return isPressingEnter(event)"
        placeholder="Put your question here"/>
      <button
        id="send-button"
        type="button"
        onclick="sendMessage()">
        Send [Enter]
      </button>
    </section>

    <section id="chat-box">
      <section id="message-box">
        <!-- <p><span>2021-07-06 22:04:39</span> <span>Natanael</span>: <span>Hallo</span></p> -->
      </section>
    </section>
  </div>
</div>
<script src="/resources/js/socket.io.min.js"></script>
<script src="/resources/js/chat.js"></script>
