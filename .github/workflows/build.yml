# Build Jekyll Page and publish it to GitHub Pages
name: Build Jekyll Page

on:
  push:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: arduino/setup-task@v2
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
    - name: Check out Site Repository ğŸ“„
      uses: actions/checkout@v4
    - name: Check out iCal Repository ğŸ“…
      uses: actions/checkout@v4
      with:
        repository: 'AKSW/ical.dataweek.de'
        ref: 'page-live'
        path: '.ical'
    - name: Run CI Tasks âš™ï¸
      env:
        FLAVOUR: live
      run: task build
    - name: Deploy ğŸš€
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./_site
        publish_branch: page-live  # default: gh-pages
