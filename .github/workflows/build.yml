# Build Jekyll Page and publish it to GitHub Pages
name: Build Jekyll Page

on:
  push:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Provide JavaScript Dependencies 🚚
      run: |
           npm install
           npx webpack
    - name: Build Jekyll-RDF Site ⚙️ (german)
      run: |
           docker run --rm \
           --workdir /github/workspace \
           -v ${{ github.workspace }}:/github/workspace -v ${{ github.workspace }}/_site:/github/workspace/_site \
           -e TZ=Europe/Berlin -e JEKYLL_UID="$UID" -e JEKYLL_GID="$GID" -e JEKYLL_LANGUAGE=de \
           jekyll/builder jekyll build -d _site
    - name: Build Jekyll-RDF Site ⚙️ (english)
      run: |
           docker run --rm \
           --workdir /github/workspace \
           -v ${{ github.workspace }}:/github/workspace -v ${{ github.workspace }}/_site:/github/workspace/_site \
           -e TZ=Europe/Berlin -e JEKYLL_UID="$UID" -e JEKYLL_GID="$GID" -e JEKYLL_LANGUAGE=en \
           jekyll/builder jekyll build -d _site/en
    - name: Deploy 🚀
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./_site
        publish_branch: page-live  # default: gh-pages
