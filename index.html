---
<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Leipzig Data Week</title>
    <meta property="og:title" content="Leipzig Data Week">
    <meta name="twitter:title" content="Leipzig Data Week">
    <style>
    body {
      background-color: #3da6dc;
      background-image: url(images/Background.svg);
      background-repeat: repeat;
      background-position: top -300px left 30% ;
      color: rgb(33, 37, 41);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
    }
    .container {
      background-color: rgba(61, 166, 220, 0.7);
    }
    h1 {
      font-weight: 800;
      font-size: 56px;
      color: #fff;
    }
    h2 {
      font-weight: 800;
      color: #fff;
    }
    .subtitle {
      color: #17214c;
      font-size: 1.5em;
      margin-top: 1em;
      margin-bottom: 1em;
    }
    .date {
      background-color: #17214c;
      color: #fff;
      padding: .25em 1em;
    }
    p {
      font-size: 16px;
      color: #fff;
      /* font-weight: 400; */
    }
    a {
      color: #b5e3f8;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .container {
      width: 100%;
      padding-right: 15px;
      padding-left: 15px;
      margin-right: auto;
      margin-left: auto;
    }
    @media (min-width: 576px) {
      .container {
        max-width: 540px;
      }
    }
    @media (min-width: 768px) {
      .container {
        max-width: 720px;
      }
    }
    @media (min-width: 992px) {
      .container {
        max-width: 960px;
      }
    }
    @media (min-width: 1200px) {
      .container {
        max-width: 1140px;
      }
    }
    img {
      max-width: 90%;
    }
    img.w100 {
      width: 100%;
    }
    img.w90 {
      width: 90%;
    }
    img.w50 {
      width: 50%;
    }
    </style>
  </head>
  <body>
    <div class="container">
      {% include content.html %}
    </div>
  </body>
</html>
