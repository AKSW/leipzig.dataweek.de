{% include strings.html %}
{% assign rootResource = site.rootResource | rdf_get %}
<aside class="page-hero">
  <h1>
    {{str_greeting}}<br/>
    <a class="btn" href="https://pretix.eu/infai/dataweek2023/" style="background-color: #3da6dc; color: white; border-color: white">{{str_get_a_ticket}}</a>
  </h1>
  <figure>
    {%- assign size_array = "480 800 1200 1600 1980" | split: " " -%}
    <img class="js-load" data-src="{% relative_link /resources/images/Leipzig.jpg %}" data-sizes="auto"
      data-srcset="
      {%- for size in size_array -%}
      {%- assign link = "/resources/images/Leipzig_" | append: size | append: ".jpg"-%}
      {{ link | relativize_url }} {{ size }}w,
      {%- endfor -%}
      "
      width="2600" height="1300" style="max-width:2600px" alt="@@" />
    <noscript>
      <img src="{% relative_link /resources/images/Leipzig.jpg %}" alt="@@">
    </noscript>
  </figure>
</aside>
