{% assign cfp = rootResource | rdf_property: "or:Cfp" %}
{% if cfp %}
<div class="section" id="#cfp">
    <h2>{{ cfp | rdf_property: "rdfs:label", site.language }}</h2>

    <a href="{{ cfp | rdf_property: "dct:hasFormat" }}" role="button" class="btn btn-primary">Download Call</a>

    <p>{{ cfp | rdf_property: "dct:description", site.language | markdownify }}</p>
</div>
{% endif %}
