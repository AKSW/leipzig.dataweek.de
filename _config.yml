# Site settings
title: Data Week Leipzig 2023
email: dataweek@infai.org
baseurl: ""
url: "https://2023.dataweek.de"
rootResource: "<https://2023.dataweek.de/>"
translations:
  de: "<https://2023.dataweek.de/>"
  en: "<https://2023.dataweek.de/en/>"
language: de
twitter_username: DataWeekLeipzig

# Build settings
permalink: /:year/:month/:day/:title
timezone: Europe/Berlin
markdown: kramdown
kramdown:
  parse_block_html: true

plugins:
  - jekyll-rdf

exclude:
  - Gemfile
  - Gemfile.lock
  - src
  - todo.md
  - Taskfile.yml
  - README.md
  - docu

jekyll_rdf:
  path: "graph.nt"
  restriction: "SELECT ?resourceUri WHERE { ?resourceUri ?p ?o . FILTER regex(str(?resourceUri), \"^https://2023.dataweek.de\") }"
  default_template: default.html
  class_template_mappings:
    "https://dataweek.de/#ProgramView" : "program_view.html"
    "http://schema.org/Event" : "event.html"
